<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKsync LATAM Cowork Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="zksync-light.png" alt="ZKsync Logo" class="zksync-logo">
            </div>
            <h1>ZKsync LATAM Cowork Day</h1>
            <p class="subtitle">Únete a nosotros en este evento especial</p>
        </header>
        
        <main class="main-content">
            <form id="registrationForm" class="form">
                <div class="form-group">
                    <label for="tlHandle">TL Handle</label>
                    <input type="text" id="tlHandle" name="tlHandle" required placeholder="Ingresa tu TL handle">
                </div>
                
                <div class="form-group">
                    <label for="lumaEmail">Email de inscripción en LUMA</label>
                    <input type="email" id="lumaEmail" name="lumaEmail" required placeholder="email@ejemplo.com">
                </div>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 ZKsync LATAM Cowork Day</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
